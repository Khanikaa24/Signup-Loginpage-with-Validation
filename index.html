<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="initialChoice" class="container">
        <h2>Welcome! Please choose an option:</h2>
        <div class="form-toggle">
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Signup</button>
        </div>
    </div>

    <div id="loginForm" class="container form-container" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
            <p id="loginError" class="error"></p>
        </form>
        <button class="switch-button" onclick="showSignup()">Signup</button>
    </div>

    <div id="signupForm" class="container form-container" style="display:none;">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="text" id="signupPhone" placeholder="Phone Number" required>
            <button type="button" onclick="validateSignup()">Signup</button>
            <p id="signupError" class="error"></p>
        </form>
        <button class="switch-button" onclick="showLogin()">Login</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
